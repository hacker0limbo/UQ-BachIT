<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        <link rel="stylesheet" href="./css/slide-show.css">
    </head>
    <body>
        <!-- data-imgs是图片的总数  -->
        <!-- data-active 是当前显示的图片的下标 -->
        <div class="slide" data-imgs="3" data-active="0">

            <!-- 图片 -->
            <div class="slide-imgs">
                <img id="id-img-0" class="slide-image active" src="./img/1.jpg">
                <img id="id-img-1" class="slide-image" src="./img/2.jpg">
                <img id="id-img-2" class="slide-image" src="./img/3.jpg">
            </div>

            <!-- 按钮 -->
            <div class="slide-buttons">
                <button class="slide-button-left vertical-center"><</button>
                <button class="slide-button-right vertical-center">></button>
            </div>

            <!-- 下面的小原点指示标 -->
            <div class="slide-indicators">
                <div id="id-indi-0" class="slide-indi red" data-index="0"></div>
                <div id="id-indi-1" class="slide-indi" data-index="1"></div>
                <div id="id-indi-2" class="slide-indi" data-index="2"></div>
            </div>

        </div>

        <script src="../dom-utils.js"></script>
        <script src="./js/slide-show.js"></script>
    </body>
</html>
