{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block main %}


    {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }} alert-dismissible fade in text-center" role="alert" style="margin-top: 1rem;">
                    <span>{{ message }}</span>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            {% endfor %}
        {% endif %}
    {% endwith %}

    <div id="main">
        <div id="content">
            <div class="panel">
                <div class="header">
                    <ul class="breadcrumb">
                        <li>
                            <a href="/">Home</a>
                            <span class="divider">/</span>
                        </li>
                        <li class="active">Login</li>
                    </ul>
                </div>
                <div class="inner">
                    <form id="signin_form" class="form-horizontal" action="{{ url_for('.login') }}" method="post">
                        <div class="control-group">
                            <label class="control-label" for="name">username</label>
                            <div class="controls">
                                <input class="input-xlarge" id="name" name="username" size="30" type="text">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="pass">password</label>

                            <div class="controls">
                                <input class="input-xlarge" id="pass" name="password" size="30" type="password">
                            </div>
                        </div>
                        <div class="form-actions">
                            <input class="span-primary" value="Login" type="submit">
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
