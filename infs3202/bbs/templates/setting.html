{% extends "base.html" %}
{% block title %}Settings{% endblock %}
{% block main %}

    <div id="main">
        {% include 'includes/_sidebar.html' %}

        <div id="content">
            <div class="panel">
                <div class="header">
                    <ul class="breadcrumb">
                        <li><a href="/">Home</a><span class="divider">/</span></li>
                        <li class="active">Setting</li>
                    </ul>
                </div>
                <div class="inner">


                    <form id="setting_form" class="form-horizontal" action="/setting/update_user" method="post">
                        <div class="control-group">
                            <label class="control-label" for="name">username</label>

                            <div class="controls">
                                <input class="input-xlarge readonly" id="name" name="username" size="30" type="text"
                                       value="{{ u.username }}">
                            </div>
                        </div>

                        <div class="control-group">
                            <label class="control-label" for="signature">signature</label>

                            <div class="controls">
                                <textarea class="input-xlarge" id="signature" name="signature" size="30"></textarea>
                            </div>
                        </div>

                        <div class="form-actions">
                            <input type="submit" class="btn btn-success submit_btn" data-loading-text="保存中.."
                                   value="Save it">
                        </div>
                    </form>
                </div>
            </div>

            <div class="panel">
                <div class="header">
                    <span class="col_fade">Change Password</span>
                </div>
                <div class="inner">
                    <form id="change_pass_form" class="form-horizontal" action="/setting/update_user" method="post">
                        <div class="control-group">
                            <label class="control-label" for="old_pass">Current Password</label>

                            <div class="controls">
                                <input class="input-xlarge" type="password" id="old_pass" name="old_pass" size="30">
                            </div>
                        </div>
                        <div class="control-group">
                            <label class="control-label" for="new_pass">New password</label>

                            <div class="controls">
                                <input class="input-xlarge" type="password" id="new_pass" name="new_pass" size="30">
                            </div>
                        </div>
                        <div class="form-actions">
                            <input type="submit" class="btn btn-success submit_btn" data-loading-text="更改中.."
                                   value="Change Password">
                        </div>
                    </form>
                </div>
            </div>

        </div>
    </div>
{% endblock %}
